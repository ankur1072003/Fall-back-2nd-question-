<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><img src="https://www.seobythesea.com/wp-content/importance-of-navigation.jpg" alt="Image 1" onerror="handleError(this)"></div>
            <div class="carousel-item"><img src="https://cloudinary-marketing-res.cloudinary.com/images/w_1000,c_scale/v1699909962/fallback_image_header/fallback_image_header-png?_i=AA" alt="Image 2" onerror="handleError(this)"></div>
            <div class="carousel-item"><img src="https://cloudinary-marketing-res.cloudinary.com/images/w_1000,c_scale/v1699909963/fallback_image_supporting/fallback_image_supporting-png?_i=AA" alt="Image 3" onerror="handleError(this)"></div>
        </div>
        <button class="carousel-control prev">‹</button>
        <button class="carousel-control next">›</button>
        <div class="carousel-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
